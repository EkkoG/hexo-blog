language: node_js

node_js: lts/*

cache:
  directories:
    - node_modules

branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_80b769817dc1_key -iv $encrypted_80b769817dc1_iv
  -in .travis/blog.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config
- git config --global user.name "cielpy"
- git config --global user.email "beijiu572@gmail.com"

- git clone https://github.com/cielpy/hexo-theme-even.git themes/hexo-theme-even

- npm install -g hexo-cli
install:
- npm install
script:
- hexo generate
after_success:
- hexo deploy
