language: node_js
node_js:
- '4.6.1'
branches:
  only:
  - master
before_install:
- npm install -g hexo-cli
- git clone https://github.com/cielpy/landscape-plus.git themes/landscape-plus
install:
- npm install
script:
- hexo generate
after_success:
- git config --global user.name "cielpy"
